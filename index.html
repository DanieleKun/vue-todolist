<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>
<body>
    
    <div id="app">
        <div class="new-todo">
            <input @keyup.enter="addItem" v-model="newTodo" type="text" placeholder="Nuovo Todo">
            <button @click="addItem">Aggiungi</button>
        </div>

        <div class="container-todo">
            <ul v-if="todos.length > 0">
                <li v-for="(item, i) in todos" class="todo" :key="i">
                    {{item.text}}
                    <i @click="deleteItem(i)" class="fas fa-times"></i>
                </li>
            </ul>
            <h2 v-else>Non ci sono cose da fare</h2>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="script.js"></script>
</body>
</html>
